<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koyeb-mini-1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      h2 {
        margin-bottom: 10px;
      }
      #chatbox {
        width: 80%;
        max-width: 600px;
        height: 400px;
        border-radius: 10px;
        background-color: #1e1e1e;
        padding: 15px;
        overflow-y: auto;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
      }
      .message {
        padding: 10px;
        border-radius: 5px;
        margin: 5px 0;
      }
      .user-message {
        background-color: #007aff;
        color: white;
        text-align: right;
      }
      .bot-message {
        background-color: #333;
        color: white;
        text-align: left;
      }
      .error-message {
        color: red;
      }
      #input-container {
        display: flex;
        width: 80%;
        max-width: 600px;
        margin-top: 10px;
      }
      input {
        flex-grow: 1;
        padding: 12px;
        border-radius: 5px;
        border: none;
        background-color: #2a2a2a;
        color: white;
        font-size: 16px;
      }
      button {
        padding: 12px 20px;
        border: none;
        margin-left: 10px;
        border-radius: 5px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #005bb5;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
  </head>
  <body>
    <h2>Koyeb-mini-1 Dev Environment</h2>
    <div id="chatbox"></div>
    <div id="input-container">
      <input
        type="text"
        id="input"
        placeholder="Type a message..."
      />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
      const converter = new showdown.Converter();
      
      async function sendMessage() {
        let inputField = document.getElementById("input");
        let chatbox = document.getElementById("chatbox");
        let message = inputField.value.trim();

        if (message === "") return;

        chatbox.innerHTML += `<div class='message user-message'><strong>You:</strong> ${message}</div>`;
        inputField.value = "";
        chatbox.scrollTop = chatbox.scrollHeight;

        try {
          let response = await fetch("http://127.0.0.1:5000/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message }),
          });

          let data = await response.json();
          if (!data || !data.text) throw new Error("Invalid response format");

          let markdownHTML = converter.makeHtml(data.text);

          chatbox.innerHTML += `<div class='message bot-message'><strong>Bot:</strong> ${markdownHTML}</div>`;
          chatbox.scrollTop = chatbox.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          chatbox.innerHTML += `<div class='message error-message'><strong>Error:</strong> Unable to get response.</div>`;
        }
      }

      document.getElementById("input").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
